<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Assistant Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <button id="openChatBtn">SABA</button> -->
    <img src="saba.png" alt="saba" id ="openChatBtn">
    <div id="chatPopup" class="chat-popup">
        <div class="chat-header">
            <span class="closeBtn" id="closeChatBtn">&times;</span>
            <ul class = "i">
                <img src="saba.png" alt="SABA" class ='saba'>
                <!-- <h2 class ="text">SABA</h2> -->
            </ul>
            
            
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type a message...">
            <!-- <button id="sendBtn">Send</button> -->
            <img src="send1.png" alt="SEND" id ="sendBtn">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
