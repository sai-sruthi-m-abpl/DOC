<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Substation Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-icon-container">
                <div class="profile-icon">
                    <img src="saba.png" alt="Chatbot Profile">
                </div>
                <div class="online-symbol"></div>
            </div>
            <span class="chat-title">GridGuide</span>
            
            <i class="bx bx-chat"></i>
            <i class="bx bx-robot"></i>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Pre-built suggestive questions -->
            <div class="chat-msg bot-msg">
                <div class="chat-dialog">
                    <span class="noto--robot robot-icon"></span>
                    <p>Hello ! How can i help you</p>
                    
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." required />
                    <button class="btn btn-outline-secondary emoji-picker" type="button"><i class="fas fa-smile"></i></button>
                    <div id="emoji-picker" class="emoji-picker-container" style="display: none;"></div>
                    <button class="btn btn-outline-secondary" type="submit"><i class="bx bx-send"></i></button>
                </div>
            </form>
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
    <script src="chatbot.js"></script>
     
 
</body>
</html>
